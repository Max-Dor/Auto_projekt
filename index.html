<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> quicksale.pro - Продажа автомобилей</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src ='js/swiper-bundle.min.js' ></script>
    <script defer src="js/index.js"></script>
    <style>
        :root{
            --main-bg-color: #1e1e1e;
            --main-text-color: #ffffff;
            --line-color:#353535;
            --main-border-color:#0085FF;
            --url-slider-one: url('/image/slide-1.jpg.webp');
            --url-slider-two: url('/image/slide-2.jpg.webp');
            --url-slider-three: url('/image/slide-3.jpg.webp');
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__heading">
            <div class="container header__container">
                <div class="header__heading-content">
                    <div class="header__burger"></div>
                    <div class="header__logo-wrapper">
                    <div class="header__logo">
                        <a href="#">
                            <img class="header__img" src="image/logo.png.webp" alt="quicksale-логотип">
                        </a>
                    </div>
                    <div class="header__info">  
                        <p class="header__info-text">сервис по подбору <br> автомобилей с пробегом</p>
                    </div>
                    </div>
                    <div class="header__heading-right">
                        <address class="header__phone">
                            <a class="header__phone-number" href="tel:+79117815251">+7 911 781 52 51</a>
                            <p>c 10:00 до 20:00 без выходных</p>
                        </address>
                        <button class="button btn header__button" >оставить заявку</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <div class="container">
                <div class="header__nav-wrapper">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#">Услуги</a></li>
                        <li class="header__nav-item"><a href="#">Выполненные работы</a></li>
                        <li class="header__nav-item"><a href="#">Блог</a></li>
                        <li class="header__nav-item"><a href="#">Как выбрать автомобиль</a></li>
                        <li class="header__nav-item"><a href="#">Наша команда</a></li>
                        <li class="header__nav-item underline"><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__content">
                <div class="hero__slider-title">
                    <h1 class="hero__main-title">Поможем купить 
                        <span>исправный автомобиль с прозрачной историей</span>
                    </h1>
                </div>
                <div class="hero__slider swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img src="image/slide-1.jpg.webp" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="image/slide-2.jpg.webp" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="image/slide-3.jpg.webp" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
